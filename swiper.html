<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWIPER</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper@6.5.9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <h1 class="title__swiper">Слайдер Swiper</h1>
  <div class="image__slider swiper-container">    
    <div class="image__slider_wrapper swiper-wrapper">
      <div data-hash="slide-1" class="image__slider_slide swiper-slide">
        <div class="image__slider_image swiper-zoom-container">
          <img data-src="1.jpg" src="1x1.png" class="swiper-lazy" alt="Картинка">
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
      </div>
      <div data-hash="slide-2" class="image__slider_slide swiper-slide">
        <div class="image__slider_image swiper-zoom-container">
          <img data-src="2.jpg" src="1x1.png" class="swiper-lazy" alt="Картинка">
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
      </div>
      <div data-hash="slide-3" class="image__slider_slide swiper-slide">
        <div class="image__slider_image swiper-zoom-container">
          <img data-src="3.jpg" src="1x1.png" class="swiper-lazy" alt="Картинка">
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
      </div>
      <div data-hash="slide-4" class="image__slider_slide swiper-slide">
        <div class="image__slider_image swiper-zoom-container">
          <img data-src="4.jpg" src="1x1.png" class="swiper-lazy" alt="Картинка">
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
      </div>
      <div data-hash="slide-5" class="image__slider_slide swiper-slide">
        <div class="image__slider_image swiper-zoom-container">
          <img data-src="5.jpg" src="1x1.png" class="swiper-lazy" alt="Картинка">
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
      </div>
      <div data-hash="slide-6" class="image__slider_slide swiper-slide">
        <div class="image__slider_image swiper-zoom-container">
          <img data-src="6.jpg" src="1x1.png" class="swiper-lazy" alt="Картинка">
          <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
        </div>
      </div>      
    </div>
    
    <div class="swiper-pagination"></div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <div class="swiper-scrollbar"></div>
  </div>


  </div>

  <script src="https://unpkg.com/swiper@6.5.9/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
